params:
  epochs: 200
  batch_size: 16
  use_dropout: 0.25 # 0 -> skip
  use_batch_norm: True
  z_dim: 200
  learning_rate: 0.0005
  r_loss_factor: 1000
encoder:
  conv_filters:
    - 32
    - 64
    - 64
  conv_kernels:
    - 3
    - 3
    - 3
  conv_strides:
    - 2
    - 2
    - 1
decoder:
  conv_t_filters:
    - 64
    - 32
    - 1
  conv_t_kernels:
    - 3
    - 3
    - 3
  conv_t_strides:
    - 1
    - 2
    - 2
